<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>عرض شرائح الصور البسيط</title>
<style>
body {
    font-family: Verdana, sans-serif;
    margin: 0;
    background-color: #f0f0f0;
}
* {
    box-sizing: border-box;
}
img {
    vertical-align: middle;
}
.slideshow-container {
    width: 50%;
    /* max-width: 800px; */
    position: relative;
    margin: auto;
    border: 5px solid #ddd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border-radius: 8px;
    overflow: hidden;
}
.mySlides {
    display: none;
    text-align: center;
    background-color: #333;
}
.mySlides img {
    width: 100%;
    height: 300px;
}
.numbertext {
    color: #f2f2f2;
    font-size: 14px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.5);
    border-bottom-right-radius: 5px;
}
.text {
    color: #f2f2f2;
    font-size: 16px;
    padding: 10px 12px;
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: rgba(0,0,0,0.6);
}
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 5px 5px 0;
    user-select: none;
    background-color: rgba(0,0,0,0.4);
}
.next {
    right: 0;
    border-radius: 5px 0 0 5px;
}
.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}
.dot-container {
    text-align: center;
    padding: 20px 0;
    background-color: #eee;
    border-radius: 0 0 8px 8px;
}
.dot {
    cursor: pointer;
    height: 18px;
    width: 18px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    border: 2px solid #999;
}
.active, .dot:hover {
    background-color: #717171;
    border-color: #555;
}
.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}
@keyframes fade {
    from { opacity: .4; }
    to { opacity: 1; }
}
@media only screen and (max-width: 300px) {
    .prev, .next, .text { font-size: 11px; }
}
</style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./imgs/1000036006.jpg" alt="جمعة العالمي">
        <div class="text">جمعة العالمي.</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./imgs/1000036011.jpg" alt="صورة ثلج">
        <div class="text">جمعة العالمي2.</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./imgs/1000036020.jpg" alt="صورة جبال">
        <div class="text">جمعة العالمي3.</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) {
        slideIndex = 1;
    }
    if (n < 1) {
        slideIndex = slides.length;
    }

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");
}
</script>

</body>
</html>
