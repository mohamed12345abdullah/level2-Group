       .container{
       width:100% ;
       height: 100vh;
       overflow: hidden;
       position: relative;
       }
       .container img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
       transform: translateY(-100px);        
       transition: all 1s ;
       }
       .container .event{
        transform: translateY(0);
        opacity: 1;
        transition: all 1s ease-in-out;
        }
        .container button{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .container #right-button{
            right: 20px;
        }
        .container #left-button{
            left: 20px;
        }
        .container button:hover{
            background-color: rgba(0, 0, 0, 0.8);
        }

        var index = 0;
          var images = document.querySelectorAll("img"); 

        function nextImage(){
            images[index].classList.remove("event");
            index++;
            if(index >= images.length){
                index = 0; 
            }
            images[index].classList.add("event");
        }
        function prevImage(){
            images[index].classList.remove("event");
            index--;
            if(index < 0){

            images[index].classList.add("event");
