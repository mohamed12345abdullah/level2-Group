<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliderimage</title>
    <style>
    
       #image{
       width:100% ;
       height: 100vh;
       overflow: hidden;
       position: relative;
       }
       #image img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
       transform: translateY(-100px);        
       transition: all 1s ;
       }
       #image .event{
        transform: translateY(0);
        opacity: 1;
        transition: all 1s ease-in-out;
        }
        #image button{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #image #right-button{
            right: 20px;
        }
        #image #left-button{
            left: 20px;
        }
        #image button:hover{
            background-color: rgba(0, 0, 0, 0.8);
        }
        #image p{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        #image p:first-of-type {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="image">
        <img class="event" src="./imgs/1000036006.jpg" alt="">
        <img src="./imgs/1000036011.jpg" alt="">
        <img src="./imgs/1000036020.jpg" alt="">
        <img src="./imgs/1000036006.jpg" alt="">
        <img src="./imgs/1000036024.jpg" alt="">
        <img src="./imgs/1000038316.jpg" alt="">
        <button onclick="nextImage()" id="right-button"> right </button>
        <button onclick="prevImage()" id="left-button"> left </button>
    </div>
    <script>
        
        var index = 0;
          var images = document.querySelectorAll("img"); 

        function nextImage(){
            images[index].classList.remove("event");
            index++;
            if(index >= images.length){
                index = 0; 
            }
            images[index].classList.add("event");
        }
        function prevImage(){
            images[index].classList.remove("event");
            index--;
            if(index < 0){
                index = images.length - 1;
            }
            images[index].classList.add("event");
        }


    </script>
</body>
</html>
