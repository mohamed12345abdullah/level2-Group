        .slider-container {
    width: 60%; 
    height: 600px; 
    overflow: hidden;
    position: relative;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgb(92, 131, 145, 0.3);
}

.slider-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transform: translateY(-50px); 
    transition: all 1s ease-in-out; 
}

.slider-container .event {
    transform: translateY(0);
    opacity: 1;
}

.slider-container button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    z-index: 10; 
}

.slider-container #right-button {
    right: 10px;
}

.slider-container #left-button {
    left: 10px;
}

.slider-container button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>

        // Image Slider Logic
var index = 0;
var sliderContainer = document.getElementById("image-slider"); 
var images = sliderContainer.querySelectorAll("img"); 

function nextImage(){
    images[index].classList.remove("event");
    index++;
    if(index >= images.length){
        index = 0; 
    }
    images[index].classList.add("event");
}
function prevImage(){
    images[index].classList.remove("event");
    index--;
    if(index < 0){
        index = images.length - 1;
    }
    images[index].classList.add("event");
}

// Dark Mode Toggle Logic
document.addEventListener('DOMContentLoaded', function() {
    const themeSwitch = document.getElementById('theme-switch');
    const body = document.body;

    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        themeSwitch.checked = true;
    }

    themeSwitch.addEventListener('change', function() {
        if (this.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    });
});
