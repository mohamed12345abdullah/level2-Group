<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        #calculator-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
    
            border-radius: 10px;
        }
        .screen{
            margin-top: 20px;
            width: 190px;
            height: 50px;
            border: 3px solid #0f0094;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
            color: #faf7f9;
            background-color: #1f80ee;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-radius: 10px;
            background-color: #090344;
        }
        button{
            width: 45px;
            height: 45px;
            border-radius: 5px;
            border: none;
            background-color: #00c3ff;
            cursor: pointer;
        }
        button:hover{
            background-color: #f3ebeb;
        }
        button:active{
            background-color: #f3ebeb;
        }

    </style>
</head>
<body>
    <div id="calculator-container">
        <div class="screen"></div>
        <div class="buttons">
            <button onclick="clickButton(1)"> 1 </button>
            <button onclick="clickButton(2)"> 2 </button>
            <button onclick="clickButton(3)"> 3 </button>
            <button onclick="clickButton('+')"> + </button>
            <button onclick="clickButton(4)"> 4 </button>
            <button onclick="clickButton(5)"> 5 </button>
            <button onclick="clickButton(6)"> 6 </button>
            <button onclick="clickButton('-')"> - </button>
            <button onclick="clickButton(7)"> 7 </button>
            <button onclick="clickButton(8)"> 8 </button>
            <button onclick="clickButton(9)"> 9 </button>
            <button onclick="clickButton('*')"> * </button>
            <button onclick="clickButton(0)"> 0 </button>
            <button onclick="clickButton('.')"> . </button>
            <button onclick="clickButton('/')"> / </button>
            <button onclick="equal()"> = </button>
            <button onclick="clear()"> C </button>
            <button onclick="del()"> del </button>
        </div>
    </div>
    <script>
        var screen=document.querySelector('.screen');
        function clickButton(num){
            console.log(num);
            screen.innerHTML+=num;
        }
        function equal(){
            var x="";
            x =screen.innerHTML;
            console.log(x);
            
            screen.innerHTML=eval(x);
            
        
        }
        function clear(){
            screen.innerHTML="";
        }
        function del(){
            screen.innerHTML=screen.innerHTML.slice(0,screen.innerHTML.length-1);
        }
        
       

        
    </script>
</body>
</html>
