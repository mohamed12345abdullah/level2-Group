<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>

        function gradeCal(student,fullMark) {
            var percentage = (student / fullMark) * 100;
            if (percentage >= 90) {
                console.log("grade A");

            }
            else if (percentage >= 80) {
                console.log("grade B");

            }
            else if (percentage >= 70) {
                console.log("grade C");

            }
            else if (percentage >= 60) {
                console.log("grade D");

            }
            else {
                console.log("grade F");

            }
        }


        var fullMark = 100;
        var student1 = 80;
        var student2 = 70;
        var student3 = 60;
        var student4 = 50;
        var student5 = 40;


        gradeCal(student1,fullMark);
        gradeCal(student2,fullMark);
        gradeCal(student3,fullMark);
        gradeCal(student4,fullMark);
        gradeCal(student5,fullMark);







    </script>

</body>

</html>
