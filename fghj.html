<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #013e99;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #00388b;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgb(28, 0, 153);
            width: 100%;
            max-width: 500px;
        }
        .container:hover{
            background-color: #0024c5;
            transition: all 0.3s ease-in-out;
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .add-task-section {
            display: flex;
            flex-direction: column; /* لجعل العناصر تحت بعضها */
            gap: 12px; /* مسافة أكبر بين حقول الإدخال */
            margin-bottom: 20px;
            border: none;
            padding: 20px;
            border-radius: 8px;
            background-color: #1c2255;
            box-shadow: 0 5px 30px rgb(22, 0, 117);
        }
        .add-task-section:hover{
            background-color: #020749;
            transition: all 0.3s ease-in-out;
            transform: translateY(-5px);
        }
        .add-task-section label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 3px;
            display: block;
        }
        .add-task-section input[type="text"],
        .add-task-section textarea,
        .add-task-section input[type="date"],
        .add-task-section select {
            width: calc(100% - 24px); /* خصم البادينج من العرض الكلي */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box; /* لضمان أن البادينج لا يزيد العرض الكلي */
        }
        .add-task-section textarea {
            resize: vertical;
            min-height: 80px;
        }
        .add-task-section button {
            background-color: #504eec;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            align-self: flex-end; /* لجعل الزر على اليمين في النهاية */
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .add-task-section button:hover {
            background-color: #0c0050;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column; /* لجعل التفاصيل تحت بعضها */
            justify-content: space-between;
            align-items: flex-start; /* محاذاة النص لليسار */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        .task-item.completed {
            background-color: #e6ffe6;
            text-decoration: line-through;
            color: #777;
        }
        .task-item .task-details {
            width: 100%;
            margin-bottom: 10px; /* مسافة أسفل تفاصيل المهمة */
        }
        .task-item .task-title {
            font-weight: bold;
            font-size: 1.15em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .task-item .task-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
        .task-item .task-meta {
            font-size: 0.85em;
            color: #888;
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
        }
        .task-item .task-meta span {
            flex-grow: 0; /* لا تجعلها تأخذ مساحة زائدة */
            margin-right: 15px;
        }
        .task-item .task-actions {
            display: flex;
            align-self: flex-end; /* الأزرار في الأسفل على اليمين */
            margin-top: 10px;
        }
        .task-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: opacity 0.3s ease;
        }
        .task-item button.complete-btn {
            background-color: #509cff;
        }
        .task-item button:hover {
            opacity: 0.9;
        }
        .no-tasks-message {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
        .summary {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px 5px rgb(73, 116, 255);
        }
        .summary:hover{
            background-color: #3c3880;
            transition: all 0.3s ease-in-out;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قائمة المهام</h1>
        <p style="text-align: center; color: #555;">نظم مهامك وأحقق أهدافك</p>

        <div class="add-task-section">
            <label for="taskTitleInput">عنوان المهمة:</label>
            <input type="text" id="taskTitleInput" placeholder="أدخل عنوان المهمة">

            <label for="taskDescriptionInput">الوصف (اختياري):</label>
            <textarea id="taskDescriptionInput" placeholder="أدخل وصف المهمة ....."></textarea>

            <label for="dueDateInput">تاريخ الاستحقاق (اختياري):</label>
            <input type="date" id="dueDateInput">

            <label for="priorityInput">الأولوية:</label>
            <select id="priorityInput">
                <option value="منخفض">منخفض</option>
                <option value="متوسط" selected>متوسط</option>
                <option value="مرتفع">مرتفع</option>
            </select>

            <button id="addTaskBtn">+ إضافة مهمة</button>
        </div>

        <div class="summary">
            <p>إجمالي المهام: <span id="totalTasksCount">0</span></p>
        </div>

        <ul id="taskList" class="task-list">
            <li class="no-tasks-message" id="noTasksMessage">لا توجد مهام حالياً.<br>ابدا بإضافة مهمة جديدة!</li>
        </ul>
    </div>

    <script>
        const taskTitleInput = document.getElementById('taskTitleInput');
        const taskDescriptionInput = document.getElementById('taskDescriptionInput');
        const dueDateInput = document.getElementById('dueDateInput');
        const priorityInput = document.getElementById('priorityInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const totalTasksCount = document.getElementById('totalTasksCount');
        const noTasksMessage = document.getElementById('noTasksMessage');

        let tasks = [];

        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                noTasksMessage.style.display = 'block';
            } else {
                noTasksMessage.style.display = 'none';

                tasks.forEach((task, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('task-item');
                    if (task.completed) {
                        listItem.classList.add('completed');
                    }

                    // تنسيق التاريخ ليكون mm/dd/yyyy إذا كان موجوداً
                    const formattedDueDate = task.dueDate ?
                        new Date(task.dueDate).toLocaleDateString('en-US', {
                            month: '2-digit',
                            day: '2-digit',
                            year: 'numeric'
                        }) : '';

                    listItem.innerHTML = `
                        <div class="task-details">
                            <span class="task-title">${task.title}</span>
                            ${task.description ? `<span class="task-description">${task.description}</span>` : ''}
                            <div class="task-meta">
                                ${task.dueDate ? `<span>تاريخ الاستحقاق: ${formattedDueDate}</span>` : ''}
                                <span>الأولوية: ${task.priority}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="complete-btn" data-index="${index}">
                                ${task.completed ? 'إلغاء الإكمال' : 'إكمال'}
                            </button>
                            <button class="delete-btn" data-index="${index}">حذف</button>
                        </div>
                    `;
                    taskList.appendChild(listItem);
                });
            }
            updateTotalTasksCount();
        }

        function updateTotalTasksCount() {
            totalTasksCount.textContent = tasks.length;
        }

        addTaskBtn.addEventListener('click', () => {
            const title = taskTitleInput.value.trim();
            const description = taskDescriptionInput.value.trim();
            const dueDate = dueDateInput.value; // التاريخ يتم تخزينه كنص (YYYY-MM-DD)
            const priority = priorityInput.value;

            if (title !== '') {
                tasks.push({
                    title: title,
                    description: description,
                    dueDate: dueDate,
                    priority: priority,
                    completed: false
                });
                taskTitleInput.value = '';
                taskDescriptionInput.value = '';
                dueDateInput.value = ''; // مسح قيمة حقل التاريخ
                priorityInput.value = 'متوسط'; // إعادة الأولوية للقيمة الافتراضية
                renderTasks();
            } else {
                alert('الرجاء إدخال عنوان للمهمة!');
            }
        });

        taskList.addEventListener('click', (event) => {
            const clickedElement = event.target;
            const index = clickedElement.dataset.index;

            if (clickedElement.classList.contains('delete-btn')) {
                tasks.splice(index, 1);
                renderTasks();
            } else if (clickedElement.classList.contains('complete-btn')) {
                tasks[index].completed = !tasks[index].completed;
                renderTasks();
            }
        });

        renderTasks();
    </script>
</body>
</html>
